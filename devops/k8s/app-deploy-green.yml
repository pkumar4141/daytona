apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: springboot-v2
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: springboot
        version: "v2"
    spec:
      containers:
        - name: springboot
          image: 'yash493/app'
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /devops/skills
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-green
  labels:
    name: springboot-green
    version: "v2"
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: springboot
    version: "v2"
  type: LoadBalancer

